majuna: “majuna” li “sin ala”
powe: ijo “powe” li lon lukin li lon ala
meso: “meso” li suli ala li lili ala li lon insa
jasima: ijo wan li “jasima” e ijo ante la, ijo ni tu li sama
monsuta: "“monsuta” li pana e pilin ike tan ni: “monsuta” li wile pakala e sina a"
epiku: “epiku” li pona mute
kipisi: sina “kipisi” e ijo la, sina “tu” e ona.
unu: ijo li unu la, ona li laso loje anu loje laso
kapesi: ijo li kapesi la, ona li pimeja walo anu jelo pimeja
peta: ijo li peta la, ona li laso kasi
nalanja: ijo li nalanja la, ona li jelo loje anu loje jelo
lanpan: jan li lanpan e ijo sina la ijo li kama lon jo ona li kama weka tan sina